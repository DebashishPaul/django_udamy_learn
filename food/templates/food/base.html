{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>django App</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar nav-dark bg-dark">
        <a href="#" class="navbar-brand">FoodApp</a>

        <div class="navbar">
            
            <a class="nav-item nav-link" href="{% url 'food:create_item' %}">add-item</a>
            <a class="nav-item nav-link" href="#">delete-item</a>
            <a class="nav-item nav-link" href="#">view-item</a>
            {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                <a href="{% url 'profile' %}">Profile</a>
            {% else %}
                <a href="{% url "login" %}">Login</a>
            {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
        <div class='text-uppercase alert alert-{{message.tags}}'>
            {{ message }}
        </div>
        {% endfor %}
    {% endif %}
    {% block body %}

    {% endblock %}
    
</body>
</html>
