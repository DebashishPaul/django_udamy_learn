{% extends 'food/base.html' %}
{% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <img src="{{ object.item_image }}" height="300px" alt="{{ item.item_name }}" class="card" />
            </div>
            <div class="col-md-6">
                <h1>{{ object.item_name }}</h1>
                <h4>{{ object.item_desc }}</h4>
                <span>${{ object.item_price }}</span>
                <a href="{% url 'food:delete_item' item.id %}">delete</a>
            </div>
            <p>posted by - {{ object.user_name }}</p>
        </div>
    </div>
{% endblock %}
